<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书信息</title>
    <link rel="stylesheet" href="/css/formal.css" type="text/css"/>
    <link rel="stylesheet" href="/css/table.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#name").click(function () {
                window.history.back(-1);
            })
        });
    </script>
    <style>
        table{
            width: 100%;
            height: 100%;
            table-layout: fixed;
            border: 1px solid white;
            border-collapse: collapse;
            padding-right: 2px;
            padding-left: 2px;
        }
        thead{
            height: 5%;
        }
        table tr{
            padding: 1px;
            width: 100%;
        }
        table td{
            width: 50%;
            border: 1px solid white;
            border-collapse: collapse;
        }
        #head button{
            color: #e1d543;
        }
    </style>
</head>
<body>
<div id="all">
    <div id="head">
        <button id="name">返回</button>
        <center><span id="title"></span>查看图书</center>
        <button id="message">收藏</button>
    </div>
    <div id="main">
        <div class="img-box" style="position: absolute;top: 1%;left: 5%;width: 40%;height: 100%;">
            <img th:src="${image}">
        </div>
        <div id="inf" style="position: absolute;top: 1%;right: 5%;width: 45%;height: 100%;">
            <table>
                <thead>
                    <tr>
                        <td><span th:text="${name}"></span></td>
                        <td>余量：<span th:text="${num}"></span></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">
                            <span th:text="${describe}"></span>
                        </td>
                    </tr>
                    <tr th:height="40px">
                        <td colspan="2" style="text-align: right">￥：<span th:text="${price}"></span> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="foot">

    </div>
</div>
<br/>
</body>
</html>
